<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Hora do Dia</title>
  </head>
  <body onload="carregar()">
    <header>
      <h1>Hora do Dia</h1>
    </header>

    <section>
      <div id="msg">Aqui vai aparecer a mensagem</div>

      <div id="foto">
        <img id="imagem" src="imagens/manha.jpg" alt="Foto do Dia" />
      </div>
    </section>

    <footer>&copy Curso em Vídeo</footer>

    <!-- Erro ao importar a configuração de outro arquivo -->
    <!-- <script src="script.js"></script> -->

    <script>
      function carregar() {
        var msg = window.document.getElementById("msg");
        var trocaImagem = window.document.getElementById("imagem");
        var data = new Date();
        var hora = data.getHours();
        var minuto = data.getMinutes();
        msg.innerHTML = `Agora são exatamente ${hora}:${minuto} horas`;
        if (hora >= 0 && hora < 12) {
          // Bom dia
          trocaImagem.scr = "imagens/manha.jpg";
          document.body.style.background = "#e2cd9f";
        } else if (hora >= 12 && hora < 18) {
          // Boa tarde
          trocaImagem.src = "imagens/tarde.jpg";
          document.body.style.background = "#b9846f";
        } else {
          // Boa noite
          trocaImagem.src = "imagens/noite.jpg";
          document.body.style.background = "#515154";
        }
      }
    </script>
  </body>
</html>
