    <script>
        // Alterando o tipo de dado string para number
        var n1 = Number.parseInt(prompt('Digite um número')) // É tratado como number
        var n2 = Number.parseInt(prompt('Digite outro número')) //É tratado como number
        var soma = n1 + n2 // O JavaScript entende como adição
        // window.alert('A soma é igual a ' + soma) feito usando concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) // Usando Template String
        // (number + number) para adição
        // (string + string) para concatenação de dados
        // Para converter de número para string é só usar String(n)
        // Outra forma é utilizar n.toString()
    </script>
