<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Somando Números</title>
  </head>
  <body>
    <main>
        <h1>Somando Valores</h1>
        <input type="number" name="texto1" id="texto1" />
        <input type="number" name="texto2" id="texto2" />
        <input type="button" value="Somar" onclick="somar()" />
        <div id="res">Resultado</div>
    </main>

    <script>
      function somar() {
        var txt1 = document.getElementById("texto1");
        var txt2 = document.getElementById("texto2");
        var res = document.getElementById("res");
        var n1 = Number(txt1.value);
        var n2 = Number(txt2.value);
        var soma = n1 + n2;
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual <strong>${soma}</strong>`;
      }

    </script>
  </body>
</html>
