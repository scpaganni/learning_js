<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Onde você nasceu?</h1>
    <p>
      Digite aqui o Pais onde você nasceu
      <input type="text" id="texto" name="lugar" value="" />
      <input type="button" value="Verificar" onclick="verificar()" />
    </p>
    <p id="res"></p>

    <script>
      function verificar() {
        var pais = document.getElementById("texto").value;
        var res = document.getElementById("res");
        if (pais == 'Brasil') {
          res.innerHTML = `Você é brasileiro`;
        } else {
          res.innerHTML = `Você é estrangeiro, nasceu em ${pais}`;
        }
      }
    </script>
  </body>
</html>
